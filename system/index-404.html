<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working On It</title>
    <link rel="icon" type="image/gif" href="../assets/loading_cat.gif">

    <link rel="stylesheet" href="../static/css/index-base.css">
    <link rel="stylesheet" href="../static/css/index-navigation.css">

    <link rel="stylesheet" href="../static/themes/md.css" id="theme-md" disabled>
    <link rel="stylesheet" href="../static/themes/md3.css" id="theme-md3" disabled>
    <link rel="stylesheet" href="../static/themes/oled.css" id="theme-oled">

    <link rel="stylesheet" href="../static/effects/fog.css" id="effect-fog" disabled>
    <link rel="stylesheet" href="../static/effects/glass.css" id="effect-glass" disabled>
    <link rel="stylesheet" href="../static/effects/spotlight.css" id="effect-spotlight" disabled>

    <style>
        /* ==========================================================================
           404 Specific Styles
           (Variables are now inherited from the Theme files above)
           ========================================================================== */

        body {
            /* Ensure the background transition matches the theme engine */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container-404 {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-surface-variant);
            padding: 2.5rem;
            border-radius: 16px;
            /* Matched to Squircle logic */
            border: 1px solid var(--md-outline);
            box-shadow: 0 10px 15px -3px var(--md-shadow-color);
            width: 100%;
            max-width: 32rem;
            position: relative;
            overflow: hidden;
        }

        /* GIF Styling */
        .construction-gif {
            width: 12rem;
            height: 12rem;
            margin: 0 auto 1.5rem auto;
            display: block;
            border-radius: 12px;
        }

        .gif-toggle-checkbox {
            display: none;
        }

        .gif-toggle-label {
            cursor: pointer;
            display: block;
        }

        .gif-2 {
            display: none;
        }

        .gif-toggle-checkbox:checked+.gif-toggle-label .gif-1 {
            display: none;
        }

        .gif-toggle-checkbox:checked+.gif-toggle-label .gif-2 {
            display: block;
        }

        /* Typography */
        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--md-primary);
            margin: 0 0 1rem 0;
        }

        .card-subtitle {
            font-size: 1.25rem;
            color: var(--md-on-surface);
            margin: 0 0 0.5rem 0;
        }

        .card-description {
            color: var(--md-on-surface-variant);
            max-width: 28rem;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Button Styles */
        .button-container {
            margin-top: 2rem;
        }

        .home-button {
            display: inline-block;
            background-color: var(--md-primary);
            color: var(--md-on-primary);
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            box-shadow: 0 4px 12px var(--md-shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--md-shadow-color);
        }

        /* Settings Trigger (Corner) */
        .settings-trigger {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--md-on-surface-variant);
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .settings-trigger:hover {
            opacity: 1;
        }
    </style>

    <script>
        (function () {
            try {
                const savedMode = localStorage.getItem('style_mode') || 'oled';

                // Themes
                document.getElementById('theme-md').disabled = true;
                document.getElementById('theme-md3').disabled = true;
                document.getElementById('theme-oled').disabled = true;

                if (savedMode === 'md') document.getElementById('theme-md').disabled = false;
                else if (savedMode === 'md3') document.getElementById('theme-md3').disabled = false;
                else document.getElementById('theme-oled').disabled = false;

                // Effects
                const savedEffect = localStorage.getItem('effect_mode') || 'none';
                const savedSpotlight = localStorage.getItem('spotlight_mode') || 'off';

                document.getElementById('effect-fog').disabled = (savedEffect !== 'fog');
                document.getElementById('effect-glass').disabled = (savedEffect !== 'glass');
                document.getElementById('effect-spotlight').disabled = (savedSpotlight === 'off');

                document.documentElement.setAttribute('data-style-mode', savedMode);
            } catch (e) { }
        })();
    </script>
</head>

<body>

    <main class="container-404">
        <div class="card">

            <button id="open-settings-btn" class="settings-trigger" title="Open appearance settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>

            <div class="gif-container">
                <input type="checkbox" id="gif-toggle" class="gif-toggle-checkbox">
                <label for="gif-toggle" class="gif-toggle-label" title="Click me!">
                    <img src="../assets/404.gif" alt="Work in progress animation" class="construction-gif gif-1">
                    <img src="../assets/coding.gif" alt="A different work in progress animation"
                        class="construction-gif gif-2">
                </label>
            </div>

            <h1 class="card-title">Working On It</h1>
            <p class="card-subtitle">This page is currently under development.</p>
            <p class="card-description">
                I'm busy working behind the scenes to get this polished up. Stay tuned for updates!
            </p>

            <div class="button-container">
                <a href="../index.html#portfolio" class="home-button">Go Back</a>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="modal-backdrop" aria-hidden="true">
        <div class="modal-card">
            <header class="modal-header">
                <h3>Appearance</h3>
                <button id="close-settings-btn" class="icon-button" aria-label="Close settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </header>

            <!-- Tabs Navigation -->
            <div class="modal-tabs">
                <button class="modal-tab active" data-tab="themes">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 2a10 10 0 0 1 0 20"></path>
                    </svg>
                    <span>Themes</span>
                </button>
                <button class="modal-tab" data-tab="effects">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                        </polygon>
                    </svg>
                    <span>Effects</span>
                </button>
            </div>

            <div class="modal-body">
                <!-- Themes Tab Panel -->
                <div class="tab-panel active" id="panel-themes">
                    <div class="setting-group">
                        <label class="setting-label">Color Mode</label>
                        <div class="segmented-control">
                            <button class="segment-btn" data-set-mode="system">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                                <span>System</span>
                            </button>
                            <button class="segment-btn" data-set-mode="light">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="5"></circle>
                                    <line x1="12" y1="1" x2="12" y2="3"></line>
                                    <line x1="12" y1="21" x2="12" y2="23"></line>
                                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                    <line x1="1" y1="12" x2="3" y2="12"></line>
                                    <line x1="21" y1="12" x2="23" y2="12"></line>
                                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                </svg>
                                <span>Light</span>
                            </button>
                            <button class="segment-btn" data-set-mode="dark">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                </svg>
                                <span>Dark</span>
                            </button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Visual Theme</label>
                        <div class="theme-grid">
                            <button class="theme-card" data-set-theme="md">
                                <div class="theme-preview md-preview"></div>
                                <span>MD</span>
                            </button>
                            <button class="theme-card" data-set-theme="md3">
                                <div class="theme-preview md3-preview"></div>
                                <span>MD3</span>
                            </button>
                            <button class="theme-card" data-set-theme="oled">
                                <div class="theme-preview oled-preview"></div>
                                <span>OLED</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Effects Tab Panel -->
                <div class="tab-panel" id="panel-effects">
                    <div class="setting-group">
                        <label class="setting-label">Scene Effect</label>
                        <div class="segmented-control">
                            <button class="segment-btn" data-set-effect="fog">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M3 8h18M3 12h18M3 16h12"></path>
                                </svg>
                                <span>Fog</span>
                            </button>
                            <button class="segment-btn" data-set-effect="glass">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="3" y1="9" x2="21" y2="9"></line>
                                </svg>
                                <span>Glass</span>
                            </button>
                            <button class="segment-btn" data-set-effect="none">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                                </svg>
                                <span>None</span>
                            </button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Spotlight Effect</label>
                        <div class="toggle-row">
                            <span class="toggle-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path
                                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                                    </path>
                                </svg>
                                Cursor spotlight (Hero & Skills)
                            </span>
                            <button class="toggle-switch" data-set-spotlight="toggle" aria-label="Toggle spotlight">
                                <span class="toggle-slider"></span>
                            </button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Hero Background</label>
                        <div class="segmented-control">
                            <button class="segment-btn" data-set-pattern="dots">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <circle cx="4" cy="4" r="2" />
                                    <circle cx="12" cy="4" r="2" />
                                    <circle cx="20" cy="4" r="2" />
                                    <circle cx="4" cy="12" r="2" />
                                    <circle cx="12" cy="12" r="2" />
                                    <circle cx="20" cy="12" r="2" />
                                    <circle cx="4" cy="20" r="2" />
                                    <circle cx="12" cy="20" r="2" />
                                    <circle cx="20" cy="20" r="2" />
                                </svg>
                                <span>Dots</span>
                            </button>
                            <button class="segment-btn" data-set-pattern="grid">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7" />
                                    <rect x="14" y="3" width="7" height="7" />
                                    <rect x="3" y="14" width="7" height="7" />
                                    <rect x="14" y="14" width="7" height="7" />
                                </svg>
                                <span>Grid</span>
                            </button>
                            <button class="segment-btn" data-set-pattern="waves">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M2 12c2-2 4-2 6 0s4 2 6 0 4-2 6 0" />
                                    <path d="M2 6c2-2 4-2 6 0s4 2 6 0 4-2 6 0" />
                                    <path d="M2 18c2-2 4-2 6 0s4 2 6 0 4-2 6 0" />
                                </svg>
                                <span>Waves</span>
                            </button>
                            <button class="segment-btn" data-set-pattern="none">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" />
                                </svg>
                                <span>None</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../static/js/index.js"></script>

</body>

</html>
