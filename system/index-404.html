<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working On It</title>
    <link rel="icon" type="image/gif" href="../assets/loading_cat.gif">

    <link rel="stylesheet" href="../static/css/index-base.css">
    <link rel="stylesheet" href="../static/css/index-navigation.css">

    <link rel="stylesheet" href="../static/themes/md.css" id="theme-md" disabled>
    <link rel="stylesheet" href="../static/themes/md3.css" id="theme-md3" disabled>
    <link rel="stylesheet" href="../static/themes/oled.css" id="theme-oled">

    <link rel="stylesheet" href="../static/effects/fog.css" id="effect-fog" disabled>
    <link rel="stylesheet" href="../static/effects/glass.css" id="effect-glass" disabled>
    <link rel="stylesheet" href="../static/effects/spotlight.css" id="effect-spotlight" disabled>

    <style>
        /* ==========================================================================
           404 Specific Styles
           (Variables are now inherited from the Theme files above)
           ========================================================================== */

        body {
            /* Ensure the background transition matches the theme engine */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container-404 {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-surface-variant);
            padding: 2.5rem;
            border-radius: 16px;
            /* Matched to Squircle logic */
            border: 1px solid var(--md-outline);
            box-shadow: 0 10px 15px -3px var(--md-shadow-color);
            width: 100%;
            max-width: 32rem;
            position: relative;
            overflow: hidden;
        }

        /* GIF Styling */
        .construction-gif {
            width: 12rem;
            height: 12rem;
            margin: 0 auto 1.5rem auto;
            display: block;
            border-radius: 12px;
        }

        .gif-toggle-checkbox {
            display: none;
        }

        .gif-toggle-label {
            cursor: pointer;
            display: block;
        }

        .gif-2 {
            display: none;
        }

        .gif-toggle-checkbox:checked+.gif-toggle-label .gif-1 {
            display: none;
        }

        .gif-toggle-checkbox:checked+.gif-toggle-label .gif-2 {
            display: block;
        }

        /* Typography */
        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--md-primary);
            margin: 0 0 1rem 0;
        }

        .card-subtitle {
            font-size: 1.25rem;
            color: var(--md-on-surface);
            margin: 0 0 0.5rem 0;
        }

        .card-description {
            color: var(--md-on-surface-variant);
            max-width: 28rem;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Button Styles */
        .button-container {
            margin-top: 2rem;
        }

        .home-button {
            display: inline-block;
            background-color: var(--md-primary);
            color: var(--md-on-primary);
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            box-shadow: 0 4px 12px var(--md-shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--md-shadow-color);
        }

        /* Settings Trigger (Corner) */
        .settings-trigger {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--md-on-surface-variant);
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .settings-trigger:hover {
            opacity: 1;
        }
    </style>

</head>

<body>
    <script src="../static/js/theme-init.js"></script>

    <main class="container-404">
        <div class="card">


            <div class="gif-container">
                <input type="checkbox" id="gif-toggle" class="gif-toggle-checkbox">
                <label for="gif-toggle" class="gif-toggle-label" title="Click me!">
                    <img src="../assets/404.gif" alt="Work in progress animation" class="construction-gif gif-1">
                    <img src="../assets/coding.gif" alt="A different work in progress animation"
                        class="construction-gif gif-2">
                </label>
            </div>

            <h1 class="card-title">Working On It</h1>
            <p class="card-subtitle">This page is currently under development.</p>
            <p class="card-description">
                I'm busy working behind the scenes to get this polished up. Stay tuned for updates!
            </p>

            <div class="button-container">
                <a href="../index.html#portfolio" class="home-button">Go Back</a>
            </div>
        </div>
    </main>



    <script src="../static/js/index.js"></script>

</body>

</html>
