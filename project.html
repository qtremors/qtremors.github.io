    <script>
        (function () {
            try {
                // 1. Get saved preference (default to 'default' if missing)
                const savedMode = localStorage.getItem('style_mode') || 'oled';

                // 2. Define Theme Sheets
                const themeMd = document.getElementById('theme-md');
                const themeMd3 = document.getElementById('theme-md3');
                const themeOled = document.getElementById('theme-oled');

                // 3. Define Effect Sheets
                const effectFog = document.getElementById('effect-fog');
                const effectGlass = document.getElementById('effect-glass');
                const effectSpotlight = document.getElementById('effect-spotlight');

                // 4. Apply THEME Logic
                themeMd.disabled = true;
                themeMd3.disabled = true;
                themeOled.disabled = true;

                if (savedMode === 'md') {
                    themeMd.disabled = false;
                } else if (savedMode === 'md3') {
                    themeMd3.disabled = false;
                } else {
                    themeOled.disabled = false;
                }

                // 5. Apply EFFECT Logic (Fog/Glass)
                // Rule: OLED gets Glass. Everyone else (Default/MD3) gets Fog.
                const savedEffect = localStorage.getItem('effect_mode') || 'none';

                effectFog.disabled = true;
                effectGlass.disabled = true;

                // Simple Logic: if savedEffect is valid and not 'none', enable it.
                // Fallback logic for first load based on theme is handled in index.js, 
                // but here we just respect the saved preference or default.
                if (savedEffect === 'glass') {
                    effectGlass.disabled = false;
                } else if (savedEffect === 'fog') {
                    effectFog.disabled = false;
                }
                // If 'none', both stay disabled.

                // 6. Apply Spotlight Logic
                const savedSpotlight = localStorage.getItem('spotlight_mode') || 'off';
                if (savedSpotlight === 'off') {
                    effectSpotlight.disabled = true;
                } else {
                    effectSpotlight.disabled = false;
                }

                // 7. Set Attribute for JS/CSS selectors
                document.documentElement.setAttribute('data-style-mode', savedMode);

            } catch (e) {
                console.error("Theme init error:", e);
            }
        })();
    </script>
