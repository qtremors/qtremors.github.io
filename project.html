<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Tremors</title>
    <link rel="icon" type="image/svg+xml" href="assets/alien.svg">

    <link rel="stylesheet" href="static/index.css" id="main-stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="static/project.css">
</head>

<body>
    <header class="top-app-bar">
        <a href="index.html" class="logo">
            <img src="assets/logo.gif" alt="Tremors Logo">
        </a>

        <div class="app-bar-actions">
            <a href="index.html" class="icon-button" title="Back to Home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </a>
            <button id="theme-toggle" class="theme-toggle-button">
                <img src="assets/sun.svg" alt="Sun" class="sun" width="25" height="25">
                <img src="assets/moon.svg" alt="Moon" class="moon" width="25" height="25">
            </button>
        </div>
    </header>

    <main class="project-mode-main">
        <div class="container project-container">
            
            <nav class="project-nav">
                <a href="index.html#portfolio" class="back-link">
                    &larr; Back to Portfolio
                </a>
            </nav>

            <header class="project-header">
                <div class="header-content">
                    <div class="project-subtitle" id="p-id-label">PROJECT DETAILS</div>
                    <h1 class="project-title" id="p-title">Loading...</h1>
                </div>
            </header>

            <div class="project-grid">
                
                <div class="content-col">
                    <div class="project-banner-wrapper">
                        <img id="p-banner" src="" alt="" class="project-banner">
                    </div>

                    <div class="content-section">
                        <h3 class="section-title">Overview</h3>
                        <div class="text-body" id="p-description"></div>
                    </div>

                    <div class="content-section" id="section-features">
                        <h3 class="section-title">Key Features</h3>
                        <ul class="features-list" id="p-features"></ul>
                    </div>

                    <div class="content-section" id="section-installation" style="display: none;">
                        <h3 class="section-title">Installation & Usage</h3>
                        <div class="code-block-wrapper">
                            <button id="copy-btn" class="copy-btn" title="Copy to clipboard">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                <span>Copy</span>
                            </button>
                            <div class="code-block" id="p-installation"></div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-col">
                    <div class="sidebar-card">
                        
                        <div class="sidebar-section">
                            <h4 class="sidebar-label">Links</h4>
                            <div id="p-links" class="links-list"></div>
                        </div>

                        <div class="sidebar-separator"></div>

                        <div class="sidebar-section">
                            <h4 class="sidebar-label">Technologies</h4>
                            <div class="tech-tags" id="p-tags"></div>
                        </div>

                    </div>
                </div>

            </div> <div id="project-footer-nav" class="project-footer-nav"></div>

        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tremors. All rights reserved.</p>
        </div>
    </footer>

    <script src="index.js" defer></script> 
    <script src="project.js" defer></script>

</body>
</html>
