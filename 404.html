<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Tremors</title>
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/gif" href="assets/loading_cat.gif">

    <link rel="stylesheet" href="static/css/index-base.css">
    <link rel="stylesheet" href="static/css/index-navigation.css">

    <link rel="stylesheet" href="static/themes/md.css" id="theme-md" disabled>
    <link rel="stylesheet" href="static/themes/md3.css" id="theme-md3" disabled>
    <link rel="stylesheet" href="static/themes/oled.css" id="theme-oled" disabled>

    <link rel="stylesheet" href="static/effects/fog.css" id="effect-fog" disabled>
    <link rel="stylesheet" href="static/effects/glass.css" id="effect-glass" disabled>
    <link rel="stylesheet" href="static/effects/spotlight.css" id="effect-spotlight" disabled>

    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container-404 {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-surface-variant);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--md-outline);
            box-shadow: 0 10px 15px -3px var(--md-shadow-color);
            width: 100%;
            max-width: 32rem;
            position: relative;
            overflow: hidden;
        }

        .error-gif {
            width: 12rem;
            height: 12rem;
            margin: 0 auto 1.5rem auto;
            display: block;
            border-radius: 12px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--md-primary), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin: 0 0 0.5rem 0;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--md-on-surface);
            margin: 0 0 0.5rem 0;
        }

        .card-description {
            color: var(--md-on-surface-variant);
            max-width: 28rem;
            margin: 0 auto;
            line-height: 1.6;
        }

        .button-container {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .home-button {
            display: inline-block;
            background-color: var(--md-primary);
            color: var(--md-on-primary);
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            box-shadow: 0 4px 12px var(--md-shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--md-shadow-color);
        }

        .secondary-button {
            display: inline-block;
            color: var(--md-on-surface);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            border: 1px solid var(--md-outline);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .secondary-button:hover {
            transform: translateY(-2px);
            border-color: var(--md-primary);
        }

        .settings-trigger {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--md-on-surface-variant);
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .settings-trigger:hover {
            opacity: 1;
        }
    </style>

</head>

<body>
    <script src="static/js/theme-init.js"></script>

    <main class="container-404">
        <div class="card">


            <img src="assets/404.gif" alt="404 Error Animation" class="error-gif">

            <div class="error-code">404</div>
            <h1 class="card-title">Page Not Found</h1>
            <p class="card-description">
                The page you're looking for doesn't exist or has been moved. Let's get you back on track.
            </p>

            <div class="button-container">
                <a href="index.html" class="home-button">Go Home</a>
                <a href="tui.html" class="secondary-button">Try TUI</a>
            </div>
        </div>
    </main>



    <script src="static/js/utils.js" defer></script>
    <script src="static/js/components.js" defer></script>
    <script src="static/js/index.js" defer></script>

</body>

</html>
